<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading... – Rancid Tomatoes</title>
  <link rel="stylesheet" href="/movie.css" type="text/css">
</head>

<body>
  <header class="banner">
    <img src="/bannerbg.png" alt="Background" class="banner-bg">
    <img src="/banner.png" alt="Banner" class="banner-img">
  </header>

  <h1 class="main-title" id="movie-title">Loading...</h1>

  <main class="container">
    <div class="content-wrapper">

      <!-- Left Section: Rating + Reviews -->
      <div class="reviews-container">
        <div class="rating">
          <img id="rating-icon" src="" alt="Rating Icon" class="rating-icon">
          <div class="rating-percentage" id="movie-score">--%</div>
        </div>

        <div class="reviews" id="reviews">
          <!-- Reviews will be injected here -->
        </div>

        <div class="review-footer" id="review-footer">
          <!-- (1–X) of Y -->
        </div>
      </div>

      <!-- Right Section: Poster + Movie Details -->
      <aside class="right-column">
        <img id="poster" src="" alt="Movie Poster" class="poster">

        <dl class="movie-details" id="movie-details">
          <!-- Attributes will be injected here by JS -->
        </dl>
      </aside>

    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Rancid Tomatoes. All Rights Reserved.</p>
  </footer>

  <script src="/movie.js"></script>
</body>
</html>
